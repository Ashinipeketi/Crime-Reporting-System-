<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Police Registration</title>
</head>
<body>
    <h2>Register as Police</h2>
    <form method="post" action="{% url 'police_register' %}">
        {% csrf_token %}
        <label for="police_id">Police ID:</label>
        <input type="text" id="police_id" name="police_id" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
